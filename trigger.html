<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>18-触发事件事件处理</title>
    <style>
        body {
            padding: 0 30px 40px;
        }
        
        p {
            color: #333;
        }
    </style>
</head>

<body>
    <h4>18-触发事件</h4>
    <p>
        jQuery 中如何通过代码的方式触发绑定的事件
    </p>
    <!-- 测试用标签 -->
    <button class="btn">按钮</button>
    <br />
    <input type="text" class="text" />
    <!-- 导入jQuery -->
    <script src="./jquery.min.js"></script>
    <script>
        // 1. 直接触发
        $('.btn').click(function() {
            $(this).css('backgroundColor', 'skyblue')
        })

        //不用点击就会触发
        // $('.btn').click()


        // 2. trigger触发
        $('.btn').trigger('click')

        $('.text').trigger('input')
    </script>
</body>

</html>
